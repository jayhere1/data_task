name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch
  workflow_dispatch:

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort
    - name: Run Black
      run: black --check . --exclude '/conftest.py'
    - name: Run isort
      run: isort --check-only .

  build:
    runs-on: ubuntu-latest
    needs: code-style
    steps:
    - uses: actions/checkout@v4  # Update to match other steps
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build Docker Images
      run: |
        docker-compose -f docker-compose.yml build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4  # Update to match other steps
    - name: Start json_processor and Run Tests
      run: |
        docker-compose up -d json_processor
        docker-compose run --rm test_service
        docker-compose down  # This ensures that Docker Compose shuts down the services after tests

  deploy:
    needs: test
    name: Deploy to Production
    if: github.event_name == 'workflow_dispatch'  # This will only trigger on manual dispatch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to match other steps
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve
